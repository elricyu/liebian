<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>库存报表</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	    <meta name="author" content="Muhammad Usman">	    
	    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">		
		<link href="css/layout.css" rel="stylesheet">
		<link href="css/orderdetails.css" rel="stylesheet">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="../bootstrap/js/bootstrap.js"></script>
		<script src="../bootstrap/js/bootstrap.min.js"></script>
		<script src="../laydate/laydate.js"></script>
		<script src="js/orderdetails.js"></script>
		<script src="js/Paginator.js" ></script>		
	</head>
	<body>
		<div class="wrap">
			<!--导航-->
			<div class="head huitapBox">
				<ul class="head-left">
					<a href="index.html"><li>库存列表</li></a>
					<a href="orderdetails.html"><li>库存报表</li></a>
					<a href="pd.html"><li>盘点单</li></a>
					<a href="stockdetails.html"><li>出入库明细</li></a>
				</ul>
				<span class="ss fr">
					<span class="xmjs" id="xmjs"></span>
				</span>	
			    <div class="head-search1 fr">
			        <input id="suo" class="suo" placeholder="请输入商品名称" type="text">		
			    </div>
			    <div class="head-search2 fr">
                    <span>商品类别&nbsp;</span>
                    <select data-rel="chosen" name="typeid" id="typeid" class="sele2 fr">
                        <option value="" selected>请选择</option>
                    </select>			    	
			    </div>
			    <div class="head-search3 fr">
			    	<p class="forms form-b fr">
	                   &nbsp;&nbsp; <span>结束日期</span>&nbsp;&nbsp;
	                    <input class="laydate time-suo" id="timee"/>	             		
	             </p>		    	
			    </div>
			    <div class="head-search4 fr">
			    	<p class="forms form-b fr">
	                   &nbsp;&nbsp; <span>开始日期</span>&nbsp;&nbsp;
	                    <input class="laydate time-suo" id="times"/>	             		
	             	</p>			    	
			    </div>
            </div>
            <!--内容-->
			<div class="content" style="padding-top: 10px;">			
				<!--表格-->
                <table class="table table-hover1" style="font-size: 12px">
                    <thead>
                        <tr style="background: #E8E5FF;">
                            <th width="1%" style="border-radius: 10px 0px 0 0;"></th>
                            <th>商品编号</th>
                            <th>商品名称</th>
                            <th>图片</th>
                            <th>商品类别</th>
                            <th>商品规格</th>
                            <th>单位</th>
                            <th>上期结存</th>
                            <th>本期入库</th>
                            <th>本期出库</th>
                            <th style="border-radius: 0 10px 0 0;">当前库存</th>
                        </tr>
                    </thead>
                    <tbody>
                               
                    </tbody>                                                
                </table>                                        
                <div class="paging">
				    <span id="nums">共有条记录&nbsp;&nbsp;当前页/共页</span>
                </div>
                <div class="paging2">
					<ul class="pagination2" id="pagination2"></ul>
                </div>                  
			</div>

		</div>
	</body>
	
</html>
