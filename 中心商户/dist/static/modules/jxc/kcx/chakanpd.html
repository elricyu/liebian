<body>
    <div id="good_listdiv" onclick="cancle();" style="position: absolute; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.2); z-index: 998;display: none;">
        <div id="popupDiv" style="position: absolute; width: 90%; height: 90%; background-color: white; position: absolute; left: 5%; top: 3%;border-radius: 10px;">

        </div>
    </div> 
        <div class="form" role="form">
            <table class="table table-hover">
                <tbody>
                <tr>
                    <td style="width: 10%;"><b>盘点日期:</b></td>
                    <td style="width: 10%;">
                    	<input class="datepicker" id="out_date"  disabled='disabled'/>
                    </td>
                    <td style="width: 10%;"><b>盘点人:</b></td>
                    <td style="width: 70%;">
                        <span id="user_name"></span>
                    </td>
                </tr>
                <tr>
                    <td><label>备注：</label></td>
                    <td colspan="7">
                        <textarea name="notes" id="notes" cols="10" rows="1" style="width:100%;resize: none;border-radius:10px; background: #EDEDED;" disabled='disabled'></textarea>
                    </td>
                </tr>
                </tbody>
            </table>          
            <table class="table table-hover1" id="goodstable">
                <thead>
                <tr style="background: #E8E5FF;">
                    <th style="border-radius: 10px 0px 0 0;">商品编号</th>
                    <th>商品名称</th>
                    <th>图片</th>
                    <th>规格</th>
                    <th>单位</th>
                    <th>价格</th>
                    <th>库存数量</th>
                    <th>实盘数量</th>
                    <th>损益数量</th>
                    <th>备注</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>          
            <button type="submit" class="btn-tj" onclick ="return checkinfo()" >作废</button>
        </div>
