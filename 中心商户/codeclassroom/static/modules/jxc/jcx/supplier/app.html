
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>添加供应商</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">		
		<link href="../css/layout.css" rel="stylesheet">
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../../bootstrap/js/bootstrap.js"></script>
		<script src="../../bootstrap/js/bootstrap.min.js"></script>		
		<script src="../../layer/layer.js"></script>				
	    <style type="text/css">
	    		a:hover{text-decoration:none;color:#FFFFFF;}
	        .xuan{
	            margin-right: 20px;
	            font-size: 14px;
	            height: 38px;
	            border-color: #cccccc;
	            border-radius: 5px;
	        }
	        form{
	        	width: 100%;
	        	padding-left: 20px;
	        	padding-right: 20px;        	
	        }
	        table tr{
	        	height: 50px;
	        }
	        table tr td:nth-child(1),table tr td:nth-child(3){
	        	width: 15%;
	        	border: 0;
	        }
	        table tr td:nth-child(2),table tr td:nth-child(4){
	        	width: 35%;
	        	border: 0;
	        }          
	        .form-controll{
				    display: block;
				    width: 100%;
				    height: 30px;
				    font-size: 14px;
				    color: #555;
				    background-image: none;
				    border: 1px solid #ccc;
				    border-radius: 10px;
				    padding-left: 10px;
				    -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
				    box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
				    -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
				    -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
				    transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;		    
	        }
	        .bottom{
	        	width: 100%;
	        	text-align: center;
	        }
	        .bottom-con {
				    width: 100px;
				    height: 30px;
				    border-radius: 17px;
				    background: #7D72C1;
				    margin-top: 6px;
				    text-align: center;
				    line-height: 30px;
				    border: none;
				    box-shadow: 1px 1px 4px #999;
				    -webkit-box-shadow: 1px 1px 4px #999;
				    cursor: pointer;
				    color: #FFFFFF;
				    font-size: 15px;
				    font-weight: bold;
				    display: block;
				    margin: auto;
						}
						.required {
					    color: red;
					    display: inline-block;
					    margin-right: 3px;
						} 						 	                        
	    </style>
</head>

<body>

      <form id="art_form" action="#" method="post" enctype="multipart/form-data">
        <table class="table" style="margin-top: 10px;font-size: 12px;" width="100%" cellspacing="0" cellpadding="0" border="0">
            <tbody>
            <tr>
                <td style="color: red;">
                    <span class="required">*</span>商家编号：
                </td>
                <td>
                    <input value="自动生成" disabled id="supplier_num" type="text" class="form-controll" >
                </td>
                <td style="color: red;">
                    <span class="required">*</span>商家名称：
                </td>
                <td>
                    <input name="supplier_name" id="supplier_name" required class="form-controll" maxlength="40"  type="text">
                </td>
            </tr>
            <tr>
                <td>商家电话：</td>
                <td>
                    <input name="tel" id="tel" maxlength="25"  class="form-controll" placeholder="格式：xxxx-xxxxxxxx" type="text">
                </td>
                <td >联系人：</td>
                <td>
                    <input name="linkman" id="linkman" maxlength="20" class="form-controll"  type="text">
                </td>
            </tr>
            <tr>
                <td >手机号码：</td>
                <td >
                    <input name="phone" id="phone" maxlength="25" class="form-controll"placeholder="请输入11位手机号" type="text">
                </td>
                <td >联系人Email：</td>
                <td>
                    <input name="email" id="email" maxlength="40" class="form-controll"   type="text">
                </td>
            </tr>
            <tr>
                <td >开户名称：</td>
                <td>
                    <input name="accountname"  id="accountname" maxlength="200" class="form-controll" placeholder="请输入公司名称" type="text">
                </td>
                <td >开户行：</td>
                <td>
                    <input name="bankname" id="bankname" maxlength="30" class="form-controll"  type="text" placeholder="请输入银行名称">
                </td>
            </tr>
            <tr>
                <td >银行账号：</td>
                <td>
                    <input name="enterpriseaccount" id="enterpriseaccount" maxlength="50" class="form-controll"  type="text">
                </td>
            </tr>
            <tr>
                <td >单位地址：</td>
                <td>
                    <input name="address" id="address" maxlength="200" class="form-controll" type="text">
                </td>
                <td >备注：</td>
                <td rowspan="2">
                    <textarea style="height: 70px;" name="notes" id="notes" maxlength="50" class="form-controll" type="textarea"></textarea>
                </td>
            </tr>
            <tr>
                <td >单位邮编：</td>
                <td>
                    <input name="zipcode" id="zipcode" maxlength="20" class="form-controll" type="text">
                </td>
            </tr>
            </tbody>
        </table>
				<div class="bottom">
		        <a  class="bottom-con" id="bottom" >确认添加</a>			
				</div> 
    </form>


<script>
		    //验证固定电话
    $('#tel').change(function(){
        var re = /^(0?\d{2,3}\-)?[1-9]\d{6,7}(\-\d{1,4})?$/;
        var tel = $(this).val();
        if(!re.test(tel)){
            alert("商家电话格式不正确");
        }
    });
    //验证手机号
    $('#phone').change(function(){
        var re = /^[1][3,4,5,7,8,9][0-9]{9}$/;
        var phone = $(this).val();
        if(!re.test(phone)){
            alert("手机号格式不正确");
        }
    });
    //验证邮箱
    $('#email').change(function(){
        var re = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
        var email = $(this).val();
        if(!re.test(email)){
            alert("邮箱格式不正确");
        }
    });
    //验证银行帐号
    $('#enterpriseaccount').change(function(){
        var re = /^([1-9]{1})(\d{14}|\d{18})$/;
        var enterpriseaccount = $(this).val();
        if(!re.test(enterpriseaccount)){
            alert("银行帐号格式不正确");
        }
    });
    //验证邮编
    $('#zipcode').change(function(){
        var re = /^[0-9]{1}[0-9]{5}$/;
        var zipcode = $(this).val();
        if(!re.test(zipcode)){
            alert("邮编格式不正确");
        }
    });
		
    
	$('#bottom').click(function(){
			var supplier_name=$("#supplier_name").val();
      var flag = true;
	    if (supplier_name.length == 0) {
	        alert('商家名称不能为空');
	        flag = false;
	        return false;
	
	    }
	    if (!flag) {
	        return false;
	    }
			var result=confirm("确认要添加吗");
    	if(result){
		    var supplier_name=$('#supplier_name').val();
		    var tel=$("#tel").val();
		    var linkman=$("#linkman").val();
		    var phone=$("#phone").val();
		    var email=$("#email").val();
		    var accountname=$("#accountname").val();
		    var bankname=$("#bankname").val();
		    var enterpriseaccount=$("#enterpriseaccount").val();
		    var address=$("#address").val();
		    var zipcode=$("#zipcode").val();
		    var notes=$("#notes").val(); 	  
										
				var supplierdata = {'supplier_name':supplier_name,'tel':tel,'linkman':linkman,'phone':phone,
														'email':email,'accountname':accountname,'bankname':bankname,'enterpriseaccount':enterpriseaccount,
														'address':address,'zipcode':zipcode,'notes':notes};
											
		    $.ajax({
			    url:"http://www.s2.com/index/JxcSupplier/store",
			    type:"post",
			    async:false,
			    data:{data:supplierdata},
			    success:function(e){
			    	if(e.status==2){
			    		alert("添加成功");
              var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
              parent.layer.close(index);			    		
			    		parent.supplier();
			    		parent.fenye();
			    	}else if(e.status==1){
			    		alert(e.msg)
			    	}	    	
			    }
			 })
		  }
	});			    
    
    
    
</script>
</html>
