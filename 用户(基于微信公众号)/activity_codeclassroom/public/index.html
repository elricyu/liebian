<script type="text/javascript">
	 (function(){
		  let hd_id = $.cookie('hd_id')
		  axios.post('https://hdapi.codeclassroom.org/index/hd/index',
		  	qs.stringify({
		  		 hd_id:hd_id,
		  	}))
		  	.then(res => {
		  		 if(res.data.status == 1){
		  			 document.title = res.data.data.hd_info.jc_name
		  		 }else{
						 document.title = '活动'
					 }
		  	})
		  	.catch(err => {
		  		console.log(err)
		  	})
	 }())
</script>
