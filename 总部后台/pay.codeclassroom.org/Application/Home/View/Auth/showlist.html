<script>
   function del(auth_id,obj){
    var result=confirm("确认要删除吗");
    if(result){
      $.ajax({
        url:"{:U('del')}",
                type:"post",
                async:false,
                data:{"auth_id":auth_id},
                success:function(e){
                  if(e==1){
                    obj.parentNode.parentNode.remove();
                  }
        }
      })
    }
   }
</script>
